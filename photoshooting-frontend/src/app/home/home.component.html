<div class="button"  *ngIf="usersService.isAuthenticated()">
    <a href="/add-post" class="btn btn-info" role="button">Add new post</a>
</div>
<div class="content">
    <div class="container">
        <div class="row" *ngFor="let post of posts | async">
            <div class="card mb-4">
                <img class="card-img-top" src="https://i.picsum.photos/id/53/750/300.jpg" alt="Card image cap">
                <div class="card-body">
                  <h2 class="card-title">{{post.title}}</h2>
                  <p class="card-text">{{post.description}}</p>
                  <a href="/posts/{{post.id}}" class="btn btn-primary">Read More</a>
                </div>
                <div class="card-footer text-muted">
                  Posted on {{post.date}} by
                  <a href="#">{{post.author}}</a>
                </div>
              </div>
        </div>
    </div>
</div>
