<div class="button" *ngIf="usersService.isAuthenticated()">
  <a href="/add-post" class="btn btn-info" role="button">Add new post</a>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div class="content">
        <div class="container">
          <div class="row" *ngFor="let post of posts | async">
            <div class="card mb-4">
              <img class="card-img-top" src="https://i.picsum.photos/id/53/750/300.jpg" alt="Card image cap">
              <div class="card-body">
                <h2 class="card-title">{{post.title}}</h2>
                <p class="card-text">{{post.description}}</p>
                <a href="/posts/{{post.id}}" class="btn btn-primary">Read More</a>
              </div>
              <div class="card-footer text-muted">
                Posted on {{post.date}} by
                <a href="#">{{post.author}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <!-- Meetings -->
      <div class="card my-4">
        <h5 class="card-header">Upcoming meetings</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">1st</a>
                </li>
                <li>
                  <a href="#">2nd</a>
                </li>
                <li>
                  <a href="#">3rd</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Offers -->
      <div class="card my-4">
        <h5 class="card-header">Newest offers</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">1st</a>
                </li>
                <li>
                  <a href="#">2nd</a>
                </li>
                <li>
                  <a href="#">3rd</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
