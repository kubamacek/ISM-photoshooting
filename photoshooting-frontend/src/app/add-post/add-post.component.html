<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card">
				<div class="card-header">Create new post</div>
				<div class="card-body">
					<form [formGroup]="addPostForm" (ngSubmit)="addPost()">
						<div class="form-group">
							<label class="post-title">Title</label>
							<input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
						</div>
						<div class="form-group">
							<label class="post-title">Photo</label>
							<input type="text" [formControlName]="'photo'" class="form-control" placeholder="Photo">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea rows="5" [formControlName]="'description'" class="form-control"
								id="description"></textarea>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">
								Create
							</button>
							<a href="/home" class="btn btn-danger" role="button">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
