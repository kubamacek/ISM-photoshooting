<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Log in to the photoshooting portal!</div>
        <div class="card-body">
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label class="cols-sm-2 control-label">Username</label>
              <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
                placeholder="Enter your username" required="" autofocus="">
            </div>
            <div class="form-group">
              <label class="cols-sm-2 control-label">Password</label>
              <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                placeholder="Enter your password" required="">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
