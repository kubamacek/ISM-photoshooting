<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create your account on photoshooting portal!</div>
                <div class="card-body">
                    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="cols-sm-2 control-label">First name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" id="inputFirstName" [formControlName]="'firstName'" class="form-control" placeholder="Enter your first name" required="" autofocus="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="cols-sm-2 control-label">Last name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" id="inputLastName" [formControlName]="'lastName'" class="form-control" placeholder="Enter your ast name" required="" autofocus="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="cols-sm-2 control-label">Username</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Enter your username" required="" autofocus="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Enter your password" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="cols-sm-2 control-label">e-mail</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" id="inputEmail" [formControlName]="'email'"class="form-control" placeholder="Enter your e-mail" required="" autofocus="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="cols-sm-2 control-label">Phone</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" id="inputPhone" [formControlName]="'phone'"class="form-control" placeholder="Enter your phone" required="" autofocus="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
